<template>
    <aside ref="editContentDialog" class="mdc-dialog edit-content-dialog" role="alertdialog" aria-labelledby="my-mdc-dialog-label" aria-describedby="my-mdc-dialog-description">
      <div class="mdc-dialog__surface">
        <form submit.delegate="save()">
          <header class="mdc-dialog__header">
            <h2 class="mdc-dialog__header__title">
              ${EditedContent.DisplayName || EditedContent.Name}
            </h2>
          </header>
          <section class="mdc-dialog__body mdc-dialog__body--scrollable" if.bind="EditedContent && !isLoading">
            <content-view content.bind='EditedContent' action-name='edit'></content-view>
          </section>
          <footer class="mdc-dialog__footer">
            <button type="button" class="mdc-button mdc-dialog__footer__button mdc-dialog__footer__button--cancel">Cancel</button>
            <button type="submit" class="mdc-button mdc-dialog__footer__button">Save</button>
          </footer>
      </div>
      </form>
      <div class="mdc-dialog__backdrop"></div>
    </aside>
  </template>
