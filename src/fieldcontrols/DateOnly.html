<template>
    <require from="./DateTime.css"></require>
    <div class="datetime-wrapper" ref="dpWrapper">
        <div class="date-container ${showTime ? 'half-width' : ''}">
            <label>${settings.DisplayName}</label>
            <input 
                md-datepicker="container.bind: dpWrapper; value.bind: value & validate:rules; options.bind:advancedOptions"
                md-validate="true"
                disabled.bind="readOnly"
                type="datetime"
                class="std-icon-fixup"
                placeholder.bind="settings.Description ? settings.Description : 'Pick a date'"/>
        </div>
    </div>
</template>
