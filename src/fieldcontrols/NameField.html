<template>
    <require from="./NameField.css"></require>
    <div class="name-field-wrapper">
        <label class="mdc-text-field ${hasInitialValue ? 'mdc-text-field--upgraded' : ''}" title.bind="settings.Description" ref="textfield">
        <input type="text" class="mdc-text-field__input" 
            value.two-way="value" 
            disabled.bind="readOnly"
            settings-validation.bind="settings">
        <span class="mdc-text-field__label mdc-floating-label ${hasInitialValue ? 'mdc-text-field__label--float-above' : ''}">${settings.DisplayName}</span>
      </label> <br />
        <span class="path-preview">
        ${parentPath}/${content.Name}
    </span>
    </div>
</template>
