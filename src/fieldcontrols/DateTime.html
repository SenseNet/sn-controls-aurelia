<template>
    <require from="./DateTime.css"></require>
    <label class="mdc-textfield datetime-wrapper" title.one-time="settings.Description" ref="datefield">
        <input type="datetime-local" class="mdc-textfield__input" value.two-way="parsedValue" 
            disabled.bind="readOnly"
            settings-validation.bind="settings"
            placeholder.bind="settings.Description"
        />
        <span class="mdc-textfield__label">${settings.DisplayName}</span>
      </label>
</template>
