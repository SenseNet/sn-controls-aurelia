<template>
    <require from="./LongText.css"></require>
    <label class="mdc-text-field mdc-text-field--multiline longtext-wrapper ${hasInitialValue ? 'mdc-text-field--upgraded' : ''}" title.bind="settings.Description" ref="textfield">
        <textarea type="text" 
            class="mdc-text-field__input" 
            value.bind="value" 
            disabled.bind="readOnly" 
            rows="8"
            settings-validation.bind="settings"
            cols="40"></textarea>
        <span class="mdc-text-field__label mdc-floating-label ${hasInitialValue ? 'mdc-text-field__label--float-above' : ''}">${settings.DisplayName}</span>
      </label>    
</template>
