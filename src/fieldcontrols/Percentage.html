<template>
    <require from="./Percentage.css"></require>
    <div class="percentage-wrapper">
        <label class="mdc-text-field__label mdc-text-field__label--float-above">${settings.DisplayName}</label>
        <div ref="sliderElement" class="mdc-slider mdc-slider--discrete" tabindex="0" role="slider" 
            aria-valuemin.bind="settings.MinValue" 
            aria-valuemax.bind="settings.MaxValue"
            aria-valuenow.bind="value" 
            aria-label="${settings.DisplayName}"
            aria-disabled="${readOnly}">
            <div class="mdc-slider__track-container">
                <div class="mdc-slider__track"></div>
            </div>
            <div class="mdc-slider__thumb-container">
                <div class="mdc-slider__pin">
                    <span class="mdc-slider__pin-value-marker"></span>
                </div>
                <svg class="mdc-slider__thumb" width="21" height="21">
                    <circle cx="10.5" cy="10.5" r="7.875"></circle>
                </svg>
                <div class="mdc-slider__focus-ring"></div>
            </div>
        </div>
    </div>
</template>
