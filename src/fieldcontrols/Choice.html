<template>
    <require from="./Choice.css"></require>

    <div ref="select" class="mdc-select ${readOnly ? 'mdc-select--disabled' : ''} choice-wrapper" role="listbox" tabindex="0">
        <label class="mdc-textfield ${ settings.Complusory && !value ? 'mdc-textfield--invalid' : ''}">
            <span class="mdc-textfield__label mdc-textfield__label--float-above">${settings.DisplayName}${settings.Compulsory ? '*' : '' }</span>
        </label>
        <span class="mdc-select__selected-text" id="${value}">${DefaultText}</span>
        <input type="hidden" required.bind="settings.Compulsory" value.one-way="value" disabled.bind="readOnly" />
        <div class="mdc-simple-menu mdc-select__menu">
            <ul class="mdc-list mdc-simple-menu__items">
                <li repeat.for="option of settings.Options" class="mdc-list-item" role="option" id="${option.Value}" aria-disabled.bind="readOnly">
                    ${option.Text}
                </li>
            </ul>
        </div>
    </div>
</template>
